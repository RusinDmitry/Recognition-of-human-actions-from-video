<!DOCTYPE html>
<html>
<head>
<style>
body {
  text-align: center;
  font-family: "Arial";
}

h1 {
  color: black;
  font-family: "Inter";
}

form {
  margin: auto;
  width: 50%;
}

input[type="file"] {
  display: none; /* скрываем поле выбора файла */
}

.custom-file-upload, .custom-submit-button {
  display: inline-block;
  border: 1px solid #ccc;
  background: white;
  padding: 10px 20px; /* увеличиваем отступы для обеих кнопок */
  cursor: pointer;
  margin: 10px auto;
  font-size: 16px; /* устанавливаем одинаковый размер шрифта для обеих кнопок */
  border-radius: 5px; /* добавляем скругление углов */
}

.custom-submit-button {
  background-color: #42aaff;
  color: white;
}

.custom-file-upload:active, .custom-submit-button:active {
  background-color: #3388cc;
  color: #fff;
}

#file-name {
  margin-top: 10px;
  font-family: "Arial";
}

h2 {
  color: black;
  font-family: "Inter";
}

p {
  margin-top: 10px;
  font-family: "Arial";
}

.result-box {
  border: 1px solid #ccc;
  background-color: #f0f0f0;
  padding: 5px; /* уменьшаем размер прямоугольников */
  margin-bottom: 10px;
  font-family: "Inter";
  font-size: 18px; /* увеличиваем размер шрифта */
  border-radius: 5px; /* добавляем закругление углов */
}
</style>
</head>
<body>
  <h1>Загрузите видео</h1>
  <form action="/upload-video/" method="post" enctype="multipart/form-data">
    <label for="file-upload" class="custom-file-upload">Выбрать файл</label>
    <input id="file-upload" type="file" name="file" onchange="showFileName(this)">
    <button type="submit" class="custom-submit-button">Загрузить и проанализировать</button>
    <p id="file-name"></p>
  </form>
  <script>
    function showFileName(input) {
      document.getElementById('file-name').innerText = input.files[0].name;
    }
  </script>
  {% if result %}
  <h2>Результат:</h2>
  {% for item in result %}
  <div class="result-box">
    <p>{{ item }}</p>
  </div>
  {% endfor %}
  {% endif %}
</body>
</html>
